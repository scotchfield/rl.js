<!doctype html>
<html><body>
<div id="game_canvas"></div>
<!-- Note the relative location of rl.js here. -->
<script src="../../src/rl.js" type="text/javascript"></script>
<script type="text/javascript">
(function () {
    var timer,

    WaterTile = function (start, t) {
        var that = rl.TileBlocking();

        that.start = start;
        that.t = t;
        that.style = function () {
            var t = ((Date.now() - this.start) % this.t) / this.t;
            var a = [0, 71, 171], b = [135, 206, 235];
            t = (Math.sin(t * 2 * Math.PI) + 1) / 2;

            return 'rgb(' +
                Math.round(a[0] + (b[0] - a[0]) * t) + ',' +
                Math.round(a[1] + (b[1] - a[1]) * t) + ',' +
                Math.round(a[2] + (b[2] - a[2]) * t) + ')';
        };

        return that;
    };

    rl.create('game_canvas',
              {width: 20, height: 20, alwaysShowTiles: true});

    for (var i = 0; i < 20; i += 1) {
        for (var j = 0; j < 20; j += 1) {
            rl.addTile(i, j, WaterTile(
                Date.now() + Math.random() * 4000,
                Math.round(2000 + Math.random() * 2000)));
        }
    }

    timer = setInterval(function () {
        rl.render();
    }, 50);
}());
</script>
  </body>
</html>
