<!doctype html>
<html>
  <head>
    <title>rl.js</title>
    <style type="text/css">
body {
  background-color: white;
}
    </style>
  </head>
  <body>
<div id="game_canvas"></div>
<script src="../src/rl.js" type="text/javascript"></script>
<script type="text/javascript">
var game = (function () {
    var canvas, timer, g = 0;

    var init = function () {
        canvas = rl.canvas({width: 12, height: 1});
        document.getElementById('game_canvas').appendChild(canvas);

        timer = setInterval((function () {
            g = (g + 16) % 256;
            rl.clear()
                .style('#' + g.toString(16) + g.toString(16) + g.toString(16))
                .write('Hello World!', 0, 0);
        }), 50);
    };

    init();
}());
</script>
  </body>
</html>
